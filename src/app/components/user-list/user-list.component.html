<h2>Liste des utilisateurs</h2>
<a routerLink="/add" class="btn btn-success">Ajouter un utilisateur</a>
<table class="table mt-3">
  <thead>
    <tr><th>ID</th><th>Nom</th><th>Email</th><th>Actions</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a [routerLink]="['/edit', user.id]" class="btn btn-warning btn-sm">Modifier</a>
        <button (click)="deleteUser(user.id!)" class="btn btn-danger btn-sm">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
